<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The GreenHouse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script

      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="

    </div>

        <img id="poster" src="greenhouseposter.jpg" />

      <div class="col-md-6">
        <div class="big-container">

          <div class="show-container"><span class="artist-title">New Senses</span><span class="time">9:30pm</span></div><br>
          <div class="show-container"><span class="artist-title">Spooktacular</span><span class="time">10:45pm</span></div><br>
          <div class="show-container"><span class="artist-title">daysee</span><span class="time">12:00pm</span></div><br>
          <div class="show-container"><span class="artist-title">ChinaRose</span><span class="time">1:15am</span></div><br>
          <br>
        </div>
      </div>
    </div>

</html>
